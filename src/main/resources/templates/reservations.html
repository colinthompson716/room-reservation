<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Reservations</title>
  <link rel="stylesheet" th:href="@{/rooms.css}">
</head>
<body>
  <h1>My Reservations</h1>
  
  <div class="nav-buttons">
    <a href="/" class="btn">Back to filter</a>
    <a href="/logout" class="btn" style="background-color:#a84f4f;">Logout</a>
  </div>

  <table>
    <thead>
      <tr>
        <th>Room</th>
        <th>Start</th>
        <th>End</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="r : ${reservations}">
        <td th:text="${r.room.roomName}"></td>
        <td th:text="${#temporals.format(r.startTime, 'yyyy-MM-dd h:mm a')}"></td>
        <td th:text="${#temporals.format(r.endTime, 'yyyy-MM-dd h:mm a')}"></td>
        <td>
          <form th:action="@{'/reservations/' + ${r.id} + '/cancel'}" method="post" style="display:inline;">
            <button type="submit" class="cancel-button">Cancel</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(reservations)}">
        <td colspan="4">No reservations yet.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
